<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/cbdf2b0f0e.js" crossorigin="anonymous"></script>
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
        <title>Weather App Checker</title>
    </head>
    <body>
        <div class="modalBox">
            <div class="modal-content">
                <div class="button btn btn-secondary exit-modal">Exit</div>
            </div>
        </div>
        <div class="loadCont">
            <div class="loader"></div>
        </div>

        <nav>
            <div class="logoCont d-flex align-items-center">
                <span>Sweather</span>
            </div>
            <form class="form-inline" id="form">
                <input class="form-control" type="text" placeholder="City" aria-label="Search" id="city-input" />
                <button class="btn my-2" id="submit" type="submit">Search City</button>
            </form>
            <div class="convert d-flex align-items-center">
                <span>ºC</span>
                <label class="switch mx-2">
                    <input type="checkbox" class="checkbox" />
                    <span class="slider round"></span>
                </label>
                <span>ºF</span>
            </div>
        </nav>
        <div class="mainCont">
            <div class="quote-box d-none">
                <div class="quote"></div>
            </div>
            <main class="d-flex" id="giphy">
                <div class="welcome-box">
                    <h2>Welcome to Sweather!</h2>
                    <p>Want a jam for a sunny afternoon? Or a track for that sad rainy day? We got your back.</p>
                </div>
                <div class="weather-box">
                    <div class="weather-grid">
                        <h2 class="cityCont"><span id="city">X</span>, <span id="country">Country</span></h2>
                        <h2 class="tempCont"><span id="temperature">0</span><span class="grades">°C</span></h2>
                        <p><span id="day">Day</span>, <span id="month">Month</span></p>
                        <p>Feel like: <span id="feels_like">0</span><span class="grades"> °C</span></p>
                        <span> Temp-max: <span id="temp_max">0</span><span class="grades"> °C</span></span>
                        <span> Temp-min: <span id="temp_min">0</span><span class="grades"> °C</span></span>
                        <span>Pressure: <span id="pressure">0</span> hPa</span>
                        <span> Humidity: <span id="humidity">0</span> %</span>
                        <strong class="mb-2">
                            Description: <br />
                            <br />
                            <span id="description"></span>
                        </strong>
                    </div>
                </div>

                <div class="song-box">
                    <h2>Suggested songs: <span>Artists</span></h2>
                    <ul class="songCont"></ul>
                </div>
            </main>
        </div>
        <script src="./main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
